<div
  class="modal fade"
  id="add_new_job"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Job</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {% set new_job_form = context['new_job_form'] %}
        {{wtf.quick_form(new_job_form)}}
      </div>
    </div>
  </div>
</div>
